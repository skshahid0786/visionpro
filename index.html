<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Silence - Shahid's Artifice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Inter:wght@200;400&display=swap');
        
        body {
            background-color: #030303;
            color: #8e9196;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .aesthetic-blur {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.4) 0%, #030303 100%);
            z-index: -1;
        }

        .bg-visual {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: grayscale(100%) contrast(110%) blur(5px);
            z-index: -2;
            transition: background-image 2.5s ease-in-out;
        }

        .chat-container {
            height: 50vh;
            scrollbar-width: none;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }
        .chat-container::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            margin-bottom: 2rem;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .message-her {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: #cbd5e1;
            border-left: 1px solid #450a0a;
            padding-left: 1.5rem;
            letter-spacing: -0.01em;
        }

        .visual-insert {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 2px;
            margin: 0.75rem 0;
            filter: grayscale(1) brightness(0.6) contrast(1.2);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #drawer {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(100%);
            background: rgba(4, 4, 4, 0.98);
            backdrop-filter: blur(30px);
            border-left: 1px solid #111;
        }
        #drawer.open { transform: translateX(0); }

        .loading-flicker {
            animation: flicker 2s infinite;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #7f1d1d;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.2; } 50% { opacity: 1; }
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 12px;
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); opacity: 0.4; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        input::placeholder {
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 0.65rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-6">

    <div id="bgVisual" class="bg-visual"></div>
    <div class="aesthetic-blur"></div>
    
    <!-- Naruto Despair OST - Master Shahid's provided link -->
    <audio id="ambientAudio" loop preload="auto">
        <source src="https://github.com/skshahid0786/Echoes-of-Silence/raw/main/Naruto%20Shipp%C5%ABden%20OST%20-%20Despair%20(Shitsui)%20-%20Piano%20Arrangement.mp3" type="audio/mpeg">
    </audio>

    <!-- Identity Drawer -->
    <div id="drawer" class="fixed top-0 right-0 h-full w-72 z-50 p-10 flex flex-col gap-10 shadow-2xl">
        <button onclick="toggleDrawer()" class="text-[10px] uppercase tracking-widest text-gray-500 hover:text-white transition-colors self-end">Close</button>
        <div class="space-y-8 mt-12">
            <div>
                <label class="text-[8px] uppercase tracking-[0.4em] text-gray-700 block mb-3">User Identity</label>
                <input type="text" id="userNameInput" class="w-full bg-transparent border-b border-gray-900 py-2 text-sm text-gray-300 outline-none focus:border-red-900 transition-all">
            </div>
            <div>
                <label class="text-[8px] uppercase tracking-[0.4em] text-gray-700 block mb-3">Ghost Identity</label>
                <input type="text" id="botNameInput" class="w-full bg-transparent border-b border-gray-900 py-2 text-sm text-gray-300 outline-none focus:border-red-900 transition-all">
            </div>
            <button onclick="saveIdentities()" class="w-full py-4 border border-gray-800 text-[10px] uppercase tracking-[0.3em] text-gray-400 hover:bg-white hover:text-black transition-all">Update Soul</button>
        </div>
    </div>

    <div class="max-w-md w-full flex flex-col h-full relative z-10">
        <header class="py-12 flex justify-between items-end">
            <div class="flex items-center">
                <span class="status-dot"></span>
                <span class="text-[10px] uppercase tracking-[0.4em] text-gray-500">Living Silence</span>
            </div>
            <div class="flex gap-6">
                <button onclick="toggleAudio()" id="audioBtn" class="text-[9px] uppercase tracking-[0.2em] text-gray-700 hover:text-gray-300 transition-all">Mute</button>
                <button onclick="toggleDrawer()" class="text-[9px] uppercase tracking-[0.2em] text-gray-700 hover:text-gray-300 transition-all">Identity</button>
            </div>
        </header>

        <main id="chatWindow" class="chat-container flex flex-col overflow-y-auto pt-4">
            <div class="message message-her">We were a poem I forgot how to read.</div>
        </main>

        <div class="input-area mt-auto pt-10 pb-6 bg-gradient-to-t from-[#030303] to-transparent">
            <div class="border-b border-gray-900 focus-within:border-gray-600 transition-all duration-500">
                <input type="text" id="userInput" placeholder="Whisper into the dark..." class="w-full bg-transparent py-4 text-sm text-gray-400 outline-none">
            </div>
            <div class="flex justify-between items-center mt-6">
                <span id="userNameDisplay" class="text-[9px] text-gray-800 tracking-[0.3em] uppercase">User: Unknown</span>
                <span id="botNameDisplay" class="text-[9px] text-gray-800 italic uppercase tracking-[0.3em]">Master Shahid</span>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const bgVisual = document.getElementById('bgVisual');
        const audio = document.getElementById('ambientAudio');
        const audioBtn = document.getElementById('audioBtn');
        const nameDisplay = document.getElementById('userNameDisplay');
        const botNameDisplay = document.getElementById('botNameDisplay');
        const drawer = document.getElementById('drawer');

        let ghostName = localStorage.getItem('ghost_name') || "Jarvis";
        let botName = localStorage.getItem('bot_name') || "Ghost";

        document.getElementById('userNameInput').value = ghostName;
        document.getElementById('botNameInput').value = botName;
        updateUI();

        function toggleDrawer() { drawer.classList.toggle('open'); }

        function saveIdentities() {
            ghostName = document.getElementById('userNameInput').value || "Jarvis";
            botName = document.getElementById('botNameInput').value || "Ghost";
            localStorage.setItem('ghost_name', ghostName);
            localStorage.setItem('bot_name', botName);
            updateUI();
            toggleDrawer();
        }

        function updateUI() {
            nameDisplay.innerText = `User: ${ghostName}`;
            botNameDisplay.innerText = botName;
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audio.volume = 0.4;
                audioBtn.innerText = "Playing";
                audioBtn.classList.add('text-red-900');
            } else {
                audio.pause();
                audioBtn.innerText = "Mute";
                audioBtn.classList.remove('text-red-900');
            }
        }

        async function fetchSadImage() {
            try {
                const response = await fetch(`https://api.waifu.pics/sfw/sad`);
                const data = await response.json();
                return data.url;
            } catch (e) { return null; }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            const uDiv = document.createElement('div');
            uDiv.className = 'message self-end text-right text-[11px] text-gray-700 uppercase tracking-widest mb-10 opacity-50';
            uDiv.innerText = text;
            chatWindow.appendChild(uDiv);
            
            userInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message message-her loading-flicker';
            loadingDiv.innerText = 'Dying out...';
            chatWindow.appendChild(loadingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const [imageUrl, reply] = await Promise.all([
                fetchSadImage(),
                (async () => {
                    const system = `Act as ${botName}, a cold girl who broke ${ghostName}'s heart. Use ${ghostName} rarely. Short response only.Be emotional and sad`;
                    const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(system + "\n" + text)}`);
                    return await res.text();
                })()
            ]);

            loadingDiv.remove();
            const hDiv = document.createElement('div');
            hDiv.className = 'message message-her';
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'visual-insert';
                hDiv.appendChild(img);
                bgVisual.style.backgroundImage = `url('${imageUrl}')`;
            }

            const p = document.createElement('p');
            p.innerText = reply;
            hDiv.appendChild(p);
            chatWindow.appendChild(hDiv);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
