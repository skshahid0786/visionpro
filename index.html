<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Silence - Shahid's Artifice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Inter:wght@200;400&display=swap');
        
        body {
            background-color: #030303;
            color: #8e9196;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .aesthetic-blur {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.4) 0%, #030303 100%);
            z-index: -1;
        }

        .bg-visual {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            filter: grayscale(100%) contrast(120%) blur(8px);
            z-index: -2;
            transition: background-image 1.5s ease-in-out, opacity 1s ease;
        }

        .chat-container {
            height: 55vh;
            scrollbar-width: none;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }
        .chat-container::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            margin-bottom: 2rem;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(15px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .message-her {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: #cbd5e1;
            border-left: 1px solid #7f1d1d;
            padding-left: 1.5rem;
            letter-spacing: -0.02em;
        }

        .visual-insert {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 2px;
            margin: 0.75rem 0;
            filter: grayscale(1) brightness(0.6) contrast(1.2);
            border: 1px solid rgba(255,255,255,0.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-area {
            background: linear-gradient(transparent, #030303 40%);
        }

        .status-dot {
            width: 5px;
            height: 5px;
            background: #7f1d1d;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 10px #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        ::placeholder {
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-6">

    <div id="bgVisual" class="bg-visual"></div>
    <div class="aesthetic-blur"></div>

    <div class="max-w-md w-full flex flex-col h-full relative z-10">
        <header class="py-12">
            <div class="mt-3 flex items-center">
                <span class="status-dot"></span>
                <span class="text-[9px] uppercase tracking-[0.3em] text-gray-600 font-bold">HeartBeat</span>
            </div>
        </header>

        <main id="chatWindow" class="chat-container flex flex-col overflow-y-auto pt-4">
            <div class="message message-her">
                I am the silence you keep in a crowded room.
            </div>
        </main>

        <div class="input-area mt-auto pt-10 pb-6">
            <div class="border-b border-gray-900 focus-within:border-gray-700 transition-colors">
                <input type="text" id="userInput" 
                       placeholder="Whisper to the ghost..." 
                       class="w-full bg-transparent py-4 text-sm text-gray-400 outline-none">
            </div>
            <div class="flex justify-between items-center mt-4">
                <span class="text-[8px] text-gray-800 tracking-[0.2em] uppercase">Made with love ðŸ’—</span>
                <span class="text-[8px] text-gray-800 italic uppercase tracking-widest">Existence is optional</span>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const bgVisual = document.getElementById('bgVisual');

        async function fetchSadImage() {
            try {
                const categories = ['sad', 'cry'];
                const type = categories[Math.floor(Math.random() * categories.length)];
                const response = await fetch(`https://api.waifu.pics/sfw/${type}`);
                const data = await response.json();
                return data.url;
            } catch (e) {
                return null;
            }
        }

        async function getHerResponse(userText) {
            const system = "You are the ghost of a crush. You are cold, hauntingly beautiful, and your words feel like winter. Respond with one short, devastatingly poetic sentence.";
            const prompt = encodeURIComponent(`${system}\nUser: ${userText}`);
            try {
                const res = await fetch(`https://text.pollinations.ai/${prompt}`);
                return await res.text();
            } catch (e) {
                return "The void doesn't answer back.";
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            const uDiv = document.createElement('div');
            uDiv.className = 'message self-end text-right text-[10px] text-gray-700 uppercase tracking-widest mb-10 opacity-60';
            uDiv.innerText = text;
            chatWindow.appendChild(uDiv);
            
            userInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const [imageUrl, reply] = await Promise.all([
                fetchSadImage(),
                getHerResponse(text)
            ]);

            const hDiv = document.createElement('div');
            hDiv.className = 'message message-her';
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'visual-insert';
                hDiv.appendChild(img);
                bgVisual.style.backgroundImage = `url('${imageUrl}')`;
            }

            const p = document.createElement('p');
            p.innerText = reply;
            hDiv.appendChild(p);

            chatWindow.appendChild(hDiv);
            
            setTimeout(() => {
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
